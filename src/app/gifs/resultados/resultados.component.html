
<div class="row">
  <div *ngFor="let g of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">
      <img [src]="g.images.downsized_medium.url" [alt]="g.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{g.title}}
        </p>
      </div>
    </div>
  </div>
</div>
